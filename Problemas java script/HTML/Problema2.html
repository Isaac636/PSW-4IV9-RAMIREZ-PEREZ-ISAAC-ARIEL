        <h2>Problema 2</h2>
        <div class="content-form">
            <form class="formulario" method="POST" action="">

                <div class="box">
                    <p class="text-form">Sueldo base del vendedor: </p>
                </div>

                <div class="box-input">
                    <input id="base" type="text" onkeypress="return validar(event)" class="input-evy">
                </div>

                <div class="box">
                    <p class="text-form">Dinero generado en ventas: </p>
                </div>

                <div class="box-input">
                    <input id="comision" type="text" onkeypress="return validar(event)" class="input-evy">
                </div>

                <div class="box">
                        <input type="button" id="submitForm" onclick="calcularSueldo()" class="data" value="Sueldo mesual">
                </div>

                <div class="box-input">
                    <input type="text" id="sueldo" class="input-evy" readonly placeholder="El sueldo total es:">
                </div>

            </form>
        </div>
