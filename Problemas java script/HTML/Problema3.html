            Problema 3
        </h2>

        <div class="content-form">

            <form action="" class="formulario">

                <div class="box">
                    <p class="text-form">Digite el precio del producto: </p>
                </div>

                <div class="box-input">
                    <input type="text" placeholder="Precio del producto y presione enter" id="producto"
                        onkeypress="return validar(event)" class="input-evy">
                </div>

                <div class="box">
                    <p class="text-form">Su total por el momento: </p>
                </div>

                <div class="box-input">
                    <input type="text" readonly id="calculo" class="input-evy">
                </div>

                <div class="box">
                    <input type="button" class="data" id="calcular" onclick="calcularPrecio()"
                        value="Aplicar 15% de descuento">
                </div>

                <div class="box-input">
                    <input type="text" readonly id="final" placeholder="Su total a pagar es de $" class="input-evy">
                </div>

            </form>

        </div>
